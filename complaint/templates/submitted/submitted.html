{% extends "base.html" %}
{% block title_block %} Registred {% endblock %}
{% block head_block %}
<style>
    .dashed-border {
        border-style: dotted;
    }
</style>
{% endblock %}
{% block body_block %}
<div class="d-flex flex-row justify-content-center align-items-center">
    <div class="p-4">
        {% load static %}
        <div class="row justify-content-center">
            <img height="250vh" src="{% static 'images/post.png' %}">
        </div>
        <h3 class="mt-3">Your complaint has been registered.</h3>
        <div class="row justify-content-center">
            <div class="m-3 p-3 dashed-border">
                <p class="h4">Complaint Id: <mark>{{ complaint_id }}</mark>></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <mark>Write it down for future reference.</mark>
        </div>
        <div class="row justify-content-center p-5">
            {% load static %}
            <button class="btn btn-primary" onclick="return goBackToHome();">Go Back to Home</button>
        </div>
    </div>
</div>
<script>
    function goBackToHome() {
        window.location.href = "/home";
    }
</script>
{% endblock %}
